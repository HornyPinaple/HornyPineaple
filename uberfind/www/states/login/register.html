<div class="register-page" ng-if="lo">
	<div class="register-fields list">
		<label class="item item-input">
			<span class="input-label">Name</span>
			<input type="text" ng-model="lo.name">
		</label>
		<label class="item item-input">
			<span class="input-label">Phone</span>
			<input type="text" ng-model="lo.phone">
		</label>
		<div ng-if="err">{{err}}</div>
		<div>
			<button class="button button-balanced" ng-click="register()">
				Register
			</button>
		</div>
	</div>
</div>
