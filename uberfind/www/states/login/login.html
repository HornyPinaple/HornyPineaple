<div class="login-page">

	<div class="login-fields list">
		<label class="item item-input">
			<span class="input-label">Email</span>
			<input type="email">
		</label>
		<label class="item item-input">
			<span class="input-label">Password</span>
			<input type="password">
		</label>
		<div>
			<button class="button button-balanced" ui-sref="app.search">
				Login
			</button>
			<button class="button button-royal" ui-sref="register">
				Register
			</button>
      <button class="button button-royal" ui-sref="search">
        Search
      </button>
		</div>
	</div>
</div>
