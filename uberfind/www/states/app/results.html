<div ng-init="initMap(initOptions)" class="result-view">
	<div class="source-dest">

  			<span class="input-label">Source</span>
  			<input id="origin-input" type="text" ng-model="rs.source">
  		</label>
  		<label class="item item-input">
  			<span class="input-label">Dest</span>
  			<input id="destination-input" type="text" ng-model="rs.query">
  		</label>
  	</div>
  	</div>
	<div id="map" class="map-placeholder">
	</div>
