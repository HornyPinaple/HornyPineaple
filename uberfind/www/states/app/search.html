
<div ng-init="initMap()">

  <input id="origin-input" class="controls iconic-vertical-align-top" type="text"
         placeholder="Enter an origin location">

  <input id="destination-input" class="controls" type="text"
         placeholder="Enter a destination location">

  <div id="mode-selector" class="controls">
    <input type="radio" name="type" id="changemode-walking" checked="checked">
    <label for="changemode-walking">Walking</label>

    <input type="radio" name="type" id="changemode-transit">
    <label for="changemode-transit">Transit</label>

    <input type="radio" name="type" id="changemode-driving">
    <label for="changemode-driving">Driving</label>
  </div>

  <div id="map"></div>
  <ion-slide-box on-slide-changed="slideHasChanged($index)">
    <ion-slide>
      <div class="box blue">
        <div class="list card">

          <div class="item item-avatar">
            <img src="../../img/login-bg.jpg">
            <li class="ion-chatboxes" data-pack="default" data-tags="talk"></li>
            <h2>Aviv Tzomai</h2>
            <p>From: Rosh Haayin,Shoam 4</p>
            <p>To: Tel Aviv,Toshiya 2</p>
          </div>
          </div>

        </div>
    </ion-slide>
    <ion-slide>
      <div class="box blue">
        <div class="list card">

          <div class="item item-avatar">
            <img src="../../img/login-bg.jpg">
            <li class="ion-chatboxes" data-pack="default" data-tags="talk"></li>
            <h2>Aviv Tzomai</h2>
            <p>From: Rosh Haayin,Shoam 4</p>
            <p>To: Tel Aviv,Toshiya 2</p>
          </div>
        </div>

      </div>
    </ion-slide>
    <ion-slide>
      <div class="box blue">
        <div class="list card">

          <div class="item item-avatar">
            <img src="../../img/login-bg.jpg">
            <li class="ion-chatboxes" data-pack="default" data-tags="talk"></li>

            <h2>Aviv Tzomai</h2>
            <p>From: Rosh Haayin,Shoam 4</p>
            <p>To: Tel Aviv,Toshiya 2</p>

          </div>
        </div>

      </div>
    </ion-slide>
  </ion-slide-box>


</div>
